{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
<label class="mdl-textfield__label" for="sample1">{{ field.label }}</label>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
