{% extends "base.html" %}

{% block body %}
<h3>Name: {{ profile.name }}</h3>
{% for rule in profile.rules %}
<div class="row">
    <div class="four columns">
        {{ rule.action  }}
    </div>
    <div class="four columns">
        {{ rule.target  }}
    </div>
    <div class="four columns">
        {{ rule.sub_target  }}
    </div>
</div>
{% endfor %}
{% endblock %}
