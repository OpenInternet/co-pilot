{% extends "layout.html" %}
{% block body %}
<h2>{{ profile.name }}</h2>
<div>
    {% for rule in profile.rules %}
    <div class="rule">
        <span class="action">{{ rule.action  }}</span><span class="target">{{ rule.target  }}</span><span class="sub_target">{{ rule.sub_target  }}</span>
    </div>
    {% endfor %}
{% endblock %}
