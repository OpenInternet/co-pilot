{% extends "layout.html" %}
{% from "_rule_list.html" import render_multi_field %}
{% block body %}
<h2>{{ form.name }}</h2>
      <form action="{{ url_for('profile_new') }}" method=post>
          {{ form.csrf_token }}
          {% if form.prof_name %}
          {{form.prof_name }}
          {% endif %}
          {{ render_multi_field(form.rules, form.name) }}
          <input type="submit" value="Save & Apply">
      </form>
{% endblock %}
