{% macro render_submit_buttons(buttons) %}
<div class="submit">
    <div class="row input_field">
        {% for button in buttons %}
        <div class="two columns">
            {% if button.submit == True  %}
            <input type="submit" name="submit_action" value="{{ button.name }}" class="button-primary blues">
            {% else %}
            <input type="button" name="submit_action" value="{{ button.name }}" class="button">
            {% endif %}
        </div>
        {% endfor %}
    </div>
{% endmacro %}

{% macro render_submit_links(buttons) %}
<div class="submit">
    <div class="row input_field">
        {% for button in buttons %}
        <div class="two columns">
            <form method="post"  action="{{ button.link }}">
                <input type="submit" name="submit_action" value="{{ button.name }}" class="button-primary blues">
            </form>
        </div>
        {% endfor %}
    </div>
{% endmacro %}
