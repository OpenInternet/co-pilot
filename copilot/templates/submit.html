{% macro render_submit_buttons(buttons) %}
<div class="row">
    {% for button in buttons %}
    <div>
        {% if submit == True  %}
        <input type="submit" value="{{ button.name }}" class="two columns form_button">
        {% else %}
        <input type="button" value="{{ button.name }}" class="two columns form_button">
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endmacro %}
