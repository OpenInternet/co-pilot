{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
          {{ form.csrf_token }}
          <dl>
              {{ render_field(form.password) }}
          </dl>
          <p><input type=submit value=login></p>
  </form>
{% endblock %}
