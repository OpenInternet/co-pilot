---
layout: default
---

<div class="home">

  <h1 class="page-heading">Trainer Resources</h1>
  {% for post in site.categories["trainer"] %}
  <h2>
      <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  {% endfor %}
  <h1 class="page-heading">Developer Resources</h1>

  {% for post in site.categories["developer"] %}
  <h2 class="resource_title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  {% endfor %}
</div>
