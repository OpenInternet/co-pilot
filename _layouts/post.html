---
layout: default
---

<div class="copilot-post-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="copilot-post-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

        <header class="post-header">
            <h3 class="post-title" itemprop="name headline">{{ page.title }}</h3>
        </header>

        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>

    </div>
</div>
